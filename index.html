    <style>
        /* EXTRA Styles for the New Look */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --glass-bg: rgba(10, 10, 10, 0.6);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* App-like feel */
        }

        /* Hero Redesign */
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .dexter-hero-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 8vw;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding: 0;
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            z-index: 2;
        }

        .dexter-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            z-index: 2;
        }

        /* Abstract Visualization */
        .pulse-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30vw;
            height: 30vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            filter: blur(40px);
            z-index: 0;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        /* Action Buttons */
        .action-row {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            border-color: rgba(0, 243, 255, 0.3);
        }

        /* Footer override */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            pointer-events: none;
        }
        
        /* Hide navbar initially or style it to float */
        #nav-container {
            background: transparent !important;
            box-shadow: none !important;
            border-bottom: none !important;
        }
        #nav-title { display: none; } /* Hide title as we have the big logo */
    </style>

    <div class="background"></div>
    <div class="grid-overlay"></div>
    <div class="pulse-orb"></div>

    <div id="alert-banner" class="alert-banner hide">
      <i id="alert-banner-icon" class="bx bxs-error-alt"></i>
      <b id="alert-banner-title" class="alert-banner-title"></b>&nbsp;&nbsp;
      <i id="alert-banner-text" class="alert-banner-text"></i>
    </div>

    <!-- Minimal Nav -->
    <nav id="nav-container" class="glass">
      <canvas id="dexter-waveform"></canvas>
      <div id="nav-left-section">
        <div id="dexter-icon" class="dexter-icon">
          <!-- Loaders -->
          <div id="dexter-loader" class="dexter-loader">
             <div id="dexter-stt-loader" class="loader-container hide"></div>
             <div id="dexter-llm-loader" class="loader-container hide"></div>
             <div id="dexter-tts-loader" class="loader-container hide"></div>
             <i id="dexter-icon-D" class="bx bxs-diamond dexter-icon-D"></i>
             <div id="dexter-icon-spinner" class="dexter-icon-spinner">
               <i id="dexter-icon-O" class="bx bxs-certification dexter-icon-O"></i>
             </div>
          </div>
        </div>
      </div>
      <div id="nav-right-section">
        <div id="dexter-nav-badge" class="nav-badge" style="display: none;">0</div>
        <div id="dexter-menu-container">
            <i id="dexter-menu-btn" class="bx bx-grid-alt"></i>
            <div id="dexter-dropdown" class="dexter-dropdown glass">
                <!-- Populated by JS -->
            </div>
        </div>
        <div id="nav-window-switcher" class="nav-window-switcher"></div>
        <i id="settings-icon" class="bx bx-cog"></i>
        <i id="close-all-windows" class="bx bx-x-circle" style="display:none; color: #ff5555;"></i>
        
        <!-- Public Mode Login Button (Hidden if logged in) -->
        <button id="login-btn" class="action-btn small" style="padding: 5px 15px; margin-left: 10px; display: none;">
            <i class='bx bx-log-in'></i> Login
        </button>
      </div>
    </nav>

    <div id="windows-container" class="windows-container hide">
      <!-- Windows injected by JS -->
    </div>

    <main id="main">
        <h1 class="dexter-hero-logo">DEXTER</h1>
        <p class="dexter-subtitle">THE NERVE CENTER</p>
        
        <div class="action-row">
            <div class="action-btn primary" id="open-monitor-btn">
                <i class='bx bx-pulse'></i> SYSTEM STATUS
            </div>
            <div class="action-btn" id="open-events-btn">
                <i class='bx bx-calendar-event'></i> TIMELINE
            </div>
        </div>

        <footer>
            &copy; 2026 Easter Company. All Systems Nominal.
        </footer>
    </main>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/git_projects.js"></script>
    <script src="/static/js/windows.js"></script>
    <script src="/static/js/dexter.js"></script>
    
    <!-- Init Script for new buttons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Map new buttons to window toggles via the global Dexter API or manual trigger
            // Note: main.js handles the window logic. We just need to trigger the right events.
            
            const monitorBtn = document.getElementById('open-monitor-btn');
            const eventsBtn = document.getElementById('open-events-btn');
            const loginBtn = document.getElementById('login-btn');

            if(monitorBtn) {
                monitorBtn.addEventListener('click', () => {
                    // Simulate menu click
                    const item = document.getElementById('monitor-menu-item');
                    if(item) item.click();
                });
            }

            if(eventsBtn) {
                eventsBtn.addEventListener('click', () => {
                    const item = document.getElementById('events-menu-item');
                    if(item) item.click();
                });
            }
            
            // Check auth for login button
            const isLoggedIn = !!localStorage.getItem('easter_user_email');
            if(!isLoggedIn && loginBtn) {
                loginBtn.style.display = 'flex';
            }
        });
    </script>
