    <style>
        /* EXTRA Styles for the New Dexter-Centric Look */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --glass-bg: rgba(10, 10, 10, 0.4);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .dexter-hero-logo {
            font-weight: 800;
            font-size: clamp(4rem, 10vw, 8rem);
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 0.9;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.05));
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }

        .dexter-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-top: 1.5rem;
            margin-bottom: 4rem;
            opacity: 0.6;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }

        /* Abstract Visualizations */
        .pulse-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            filter: blur(60px);
            z-index: 0;
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
        }

        /* Action Buttons */
        .action-row {
            display: flex;
            gap: 25px;
            z-index: 2;
            animation: fadeIn 2.5s ease-out;
        }

        .action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 18px 35px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            letter-spacing: 0.1em;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
            transform: translateY(-3px);
            color: var(--neon-blue);
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        footer {
            padding: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.15);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            z-index: 2;
        }

        /* SPA Shell Hidden on Landing */
        #nav-container, #windows-container {
            display: none !important;
        }
        
        /* Show UI when windows are open */
        body.ui-mode #nav-container, body.ui-mode #windows-container {
            display: block !important;
        }
        body.ui-mode #main {
            display: none !important;
        }

  <body>
    <!-- Abstract Background -->
    <div class="grid-overlay"></div>
    <div class="pulse-orb"></div>

    <div id="alert-banner" class="alert-banner hide"></div>

    <!-- The SPA Shell (Hidden by default via CSS above) -->
    <nav id="nav-container" class="glass"></nav>
    <div id="windows-container" class="windows-container hide"></div>

    <!-- The Stunning Landing Content -->
    <main id="main">
        <h1 class="dexter-hero-logo">DEXTER</h1>
        <p class="dexter-subtitle">THE NERVE CENTER</p>
        
        <div class="action-row">
            <div class="action-btn" id="open-monitor-btn">
                <i class='bx bx-pulse'></i> INITIALIZE STATUS
            </div>
            <div class="action-btn" id="open-events-btn">
                <i class='bx bx-calendar-event'></i> ACCESS TIMELINE
            </div>
        </div>

        <footer>
            &copy; 2026 EASTER COMPANY. SYSTEMS NOMINAL.
        </footer>
    </main>

    <script>
        // Inline bridge to main SPA logic
        document.addEventListener('DOMContentLoaded', () => {
            const monitorBtn = document.getElementById('open-monitor-btn');
            const eventsBtn = document.getElementById('open-events-btn');

            const enterUI = (targetId) => {
                document.body.classList.add('ui-mode');
                // Small delay to let JS initialize the menu items if not ready
                setTimeout(() => {
                    const item = document.getElementById(targetId);
                    if(item) item.click();
                }, 50);
            };

            if(monitorBtn) monitorBtn.addEventListener('click', () => enterUI('monitor-menu-item'));
            if(eventsBtn) eventsBtn.addEventListener('click', () => enterUI('events-menu-item'));
            
            // If URL has a hash or path that implies a window, auto-enter
            if(window.location.hash || window.location.pathname.length > 5) {
                document.body.classList.add('ui-mode');
            }
        });
    </script>
