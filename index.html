      font-weight: 800;

      text-align: center;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));

    .dexter-subtitle {

      display: flex;
      gap: 20px;
      z-index: 2;
      width: 100%;
      max-width: 600px;
      justify-content: center;
      padding: 0 30px;
    }
    .action-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      flex: 1;
      min-width: 160px;

    @media (max-width: 879px) {
      .action-row {
        flex-direction: column;
        gap: 12px;
      }
      .action-btn {
        width: 100%;
        min-width: 0;
      }
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);

    <main id="main">
      <h1 class="dexter-hero-logo">DEXTER</h1>
      <p class="dexter-subtitle">MARK 14: GUARDIAN PROTOCOL</p>
      <div class="action-row">
        <div class="action-btn primary" id="open-dex-btn">
          <i class='bx bx-download'></i> DOWNLOAD
        </div>
        <div class="action-btn primary" id="open-contribute-btn">
          <i class='bx bxl-github'></i> CONTRIBUTE
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dexBtn = document.getElementById('open-dex-btn');
        const contributeBtn = document.getElementById('open-contribute-btn');
        if(dexBtn) {
          dexBtn.addEventListener('click', () => {
            window.location.href = '/dexter';
          });
        }
        if(contributeBtn) {
          contributeBtn.addEventListener('click', () => {
            window.location.href = '/contribute';
          });
        }
      });
    </script>
